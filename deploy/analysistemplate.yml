---
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: webcheck
spec:
  args:
  - name: service-name
  - name: url
    value: 51.159.26.70
  metrics:
  - name: webcheck
    successCondition: "true"
    provider:
      web:
        # paceholders are resolved when an AnalysisRun is created
        url: "{{ args.url }}"
        jsonPath: "{$.ok}"
